<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<!-- 6 - Encontre o resultado 50, usando adição e divisão entre as variáveis x, y e z. -->
		<title>Exer06</title>
	</head>
	<body>

		<p id="resultado"></p>

		<script>
			var x = 100;
			var y = 50;
			var z = 3;
			document.getElementById("resultado").innerHTML = (x + y) / z;
		</script>

	</body>
</html>
