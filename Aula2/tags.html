<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Tags</title>
	</head>
	<body>

		<!-- Títulos -->
		<h1>Título 1</h1>
		<h2>Título 2</h2>
		<h3>Título 3</h3>
		<h4>Título 4</h4>
		<h5>Título 5</h5>
		<h6>Título 6</h6>

		<!-- Paragrafo -->
		<p>
			<b>Negrito</b><br>
			<strong>Negrito</strong>
		</p>
		<p>
			<i>itálico</i><br>
			<em>itálico</em>
		</p>
		<p>
			4<sup>2</sup><br>
			4<sub>2</sub>
		</p>
		<p>
			<u>underline</u><br>
			<del>taxado</del><br>
			<code>código</code>
		</p>

	</body>
</html>
