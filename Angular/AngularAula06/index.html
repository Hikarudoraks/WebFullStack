<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Angular JS</title>
		<style type="text/css">
			body{
				margin: 0;
			}
			div{
				margin-top: -10;
			}
		</style>
	</head>
	<body ng-app="app">

		<div ng-controller="mouseCtrl">
			
			<h3 ng-mousemove="cordFunc($event)">Passe o mouse aqui</h3>

			<h4>Coordenada x: {{ x }}<br>Coordenada y: {{ y }}</h4>

			<button ng-click="showMeFunc()">Clique aqui</button>

			<div ng-show="showMe">
				<h2>Menu:</h2>
				<div>Pizza</div>
				<div>Lasanha</div>
				<div>Pastel</div>
				<div>Chopp</div>
			</div>

		</div>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
	<script type="text/javascript">
		var app = angular.module('app', []);

		app.controller('mouseCtrl', function($scope){
			$scope.showMe=false;
			$scope.showMeFunc = function(){
				$scope.showMe = !$scope.showMe;
			}
			$scope.cordFunc = function($event){
				$scope.x = event.clientX;
				$scope.y = event.clientY;
			}
		});
	</script>
	</body>
</html>
