<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<!-- 5) Execute a soma de 2 + 5 na função "soma" e mostre dentro da tag <p> -->
	</head>
	<body>

		<p id="soma">O resultado será mostrado aqui.</p>

		<script>
			function soma(a, b) {
			    return a + b;
			}

			document.getElementById('soma').innerHTML = soma(5, 2);
		</script>

	</body>
</html>
