<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bootstrap</title>
	<link rel="stylesheet" type="text/css" href="assets/libs/bootstrap-4.1.3-dist/css/bootstrap.min.css">
</head>
<body> 

	<div class="col-sm-4">
		<button type="button" class="btn btn-primary" data-toggle="popover" title="Botão Primary" data-content="Botão de cor azul e letra branca">Botão com popover</button>
	</div>
	<div class="col-sm-4">
		<button class="btn btn-secondary" data-toggle="popover" title="Botão Secondary" data-content="Botão de cor cinza e letra branca">Botão com popover</button>
	</div>

	<script type="text/javascript" src="assets/libs/jquery-3.5.1.min.js"></script>
	<script type="text/javascript" src="assets/libs/popper.min.js"></script>
	<script type="text/javascript" src="assets/libs/bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
	<script type="text/javascript">
		$(function () {
		  $('[data-toggle="popover"]').popover()
		})
	</script>

</body>
</html>
