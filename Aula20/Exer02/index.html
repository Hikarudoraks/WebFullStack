<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<!-- 2) Quando o botão for clicado, acione a função minhaFuncao() com um evento. -->
	</head>
	<body>

		<button onclick="minhaFuncao()">Clique Aqui!</button>

		<p id="demo"></p> 

		<script>
		function minhaFuncao() {
		    document.getElementById("demo").innerHTML = "Olá mundo";
		}
		</script>

	</body>
</html>
