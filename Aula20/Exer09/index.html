<!DOCTYPE html>
<html lang="pt-br">
	<head>
	  <meta charset="utf-8">
	  <!-- 9) Dentro do loop for: Defina a variável do contador "i" para 0.Execute o loop enquanto "i" for menor que o tamanho da matriz de alimentos. -->
	</head>
	<body>

		<p id="resultado"></p>

		<script>
			var text = "";
			var food = ["Pizza", "Feijão", "Tacos", "Peixe", "Frango"];

			for (i = 0; i < food.length; i++) {
			    text += "Eu amo " + food[i] + "<br>";
			}

			document.getElementById("resultado").innerHTML = text;
		</script>

	</body>
</html>
