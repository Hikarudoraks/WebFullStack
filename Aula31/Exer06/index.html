<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bootstrap</title>
	<link rel="stylesheet" type="text/css" href="assets/libs/bootstrap-4.1.3-dist/css/bootstrap.min.css">
	<style type="text/css">
		.carousel-item {
			height: 550px;
		 	background: no-repeat center center scroll;
			-webkit-background-size: cover;
			-moz-background-size: cover;
			-o-background-size: cover;
			background-size: cover;
		}
	</style>
</head>
<body class="bg-dark"> 

	<div id="carouselExampleControls" class="carousel slide img" data-ride="carousel">
		<div class="carousel-inner">
	    	<div class="carousel-item active" style="background-image: url(assets/img/1.jpg);">
	    	</div>
	    	<div class="carousel-item" style="background-image: url(assets/img/2.jpg);">
	    	</div>
	    	<div class="carousel-item" style="background-image: url(assets/img/3.jpg);">
			</div>			  
		</div>
	 	<a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
	    	<span class="carousel-control-prev-icon" aria-hidden="true"></span>
	    	<span class="sr-only">Previous</span>
	 	</a>
	 	<a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
	    	<span class="carousel-control-next-icon" aria-hidden="true"></span>
	    	<span class="sr-only">Next</span>
	 	</a>
	</div>

	<script type="text/javascript" src="assets/libs/jquery-3.5.1.min.js"></script>
	<script type="text/javascript" src="assets/libs/popper.min.js"></script>
	<script type="text/javascript" src="assets/libs/bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>

</html>
