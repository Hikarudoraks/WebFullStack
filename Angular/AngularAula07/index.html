<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="utf-8">
		<title>Verificação Angular</title>
	</head>
	<body ng-app="appForm">

		<div ng-controller="formCtrl">
			
			<form>

				<input type="text" ng-model="firstName">
				<h2>{{ firstName }}</h2>

				<input type="checkbox" ng-model="verify">
				<h2 ng-show="verify">{{ firstName }}</h2>
				<br ng-show="!verify">
				<br ng-show="!verify">

<!-- 			<input type="radio" ng-model="topic" value="dogs">Cachorros<br>
				<input type="radio" ng-model="topic" value="cats">Gatos<br>
				<input type="radio" ng-model="topic" value="rabbits">Coelhos<br> -->

				<select ng-model="topic">
					<option value="" hidden selected>Selecione um tópico</option>
					<option value="dogs">Cachorros</option>
					<option value="cats">Gatos</option>
					<option value="rabbits">Coelhos</option>
					<option value="nada">Não Quero</option>
				</select>

				<div ng-switch="topic">
					
					<div ng-switch-when="dogs">
						<h1>Cachorros</h1>
						<p>Adote Cachorrinhos</p>
					</div>

					<div ng-switch-when="cats">
						<h1>Gatos</h1>
						<p>Adote Gatinhos</p>
					</div>

					<div ng-switch-when="rabbits">
						<h1>Coelhos</h1>
						<p>Adote Coelhinhos</p>
					</div>

					<div ng-switch-when="nada">
						<h1>Seja solitario</h1>
						<p>Viva Triste</p>
					</div>

				</div>

			</form>

		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
		<script type="text/javascript">
			var app = angular.module("appForm", []);

			app.controller("formCtrl", function($scope){
				$scope.firstName = "Ricardo";
			});
		</script>
	</body>
</html>
