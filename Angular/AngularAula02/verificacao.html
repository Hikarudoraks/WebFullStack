<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Verificação com Angular</title>
	</head>
	<body ng-app>

		<form name="myForm">
			Email:
			<input type="email" name="myAddress" ng-model="text">
			<span ng-show="myForm.myAddress.$error.email" style="color:red">Endereço de e-mail invalido</span>
		</form>
		<br>
		<form name="myForm2">
			<input type="text" name="myInput" ng-model="myInput" ng-maxlength="10" required>
		</form>

		<p>O input é: <b>{{ myForm2.myInput.$valid }}</b></p>

		<script defer src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
	</body>
</html>
