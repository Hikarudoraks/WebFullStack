<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<!-- 7 - Use o operador += para adicionar um valor de 5 à variável x. -->
		<title>Exer07</title>
	</head>
	<body>

		<p id="resultado"></p>

		<script>
			var x = 10;
			document.getElementById("resultado").innerHTML = x += 5;
		</script>

	</body>
</html>
