<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<!-- 2 - Exiba a diferença de 10 - 5, usando duas variáveis "x e y" -->
		<title>Exer02</title>
	</head>
	<body>

		<p id="resultado"></p>

		<script>
			var x = 10;
			var y = 5;
			var r = x - y;
			document.getElementById("resultado").innerHTML = r;
		</script>

	</body>
</html>
