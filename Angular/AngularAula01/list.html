<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Listas com Angular</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
	</head>
	<body ng-app>

		<div ng-init="nomes = [
			{name: 'Ricardo',	 country: 'Brasil'},
			{name: 'John'	,	 country: 'United States of America'},
			{name: 'Kai'	,	 country: 'Denmark'}
		]">
			<ul>
				<li ng-repeat="x in nomes">
					{{ x.name + ' - ' + x.country }}
				</li>
			</ul>
		</div>

	</body>
</html>
