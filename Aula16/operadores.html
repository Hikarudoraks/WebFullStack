<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Operadores em JS</title>
	</head>
	<body>

		<script type="text/javascript">
			var x = 5;
			x++;
			console.log("Soma: ");
			console.log(x);

			x--;
			console.log("Subtração: ");
			console.log(x);

			console.log(" ");

			console.log(10 + 30 * 2);
			console.log((10 + 30)* 2);
		</script>

	</body>
</html>
