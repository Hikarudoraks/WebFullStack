<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<!-- 6) Crie uma função chamada "multiplicacao" e execute a multiplicação de 5 x 5 mostrando dentro do elemento <p> -->
	</head>
	<body>

		<p id="multiplicacao">O resultado será mostrado aqui.</p>

		<script>
			function multiplicacao(a, b) {
			    return a * b;
			}

			document.getElementById('multiplicacao').innerHTML = multiplicacao(5, 5);
		</script>

	</body>
</html>
