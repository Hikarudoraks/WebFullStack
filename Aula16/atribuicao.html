<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>

		<script type="text/javascript">
			var x = 10;

			// Soma
			x += 5;
			console.log(x);

			// Subtração
			x -= 5;
			console.log(x);

			// Multiplicação
			x*= 5;
			console.log(x);

			// Divisão
			x /= 2;
			console.log(x);

			var y = "Olá";
			y += " Mundo";
			console.log(y);
		</script>

	</body>
</html>
