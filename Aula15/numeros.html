<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>JS</title>
	</head>
	<body>

		<p id="conta"></p>

		<script type="text/javascript">
			var y = 5;
			var x = 5;

			document.getElementById('conta').innerHTML = x % y;
			//comentario de uma linha
			/*

			Operadores:

			+ = Adição
			- = Subtração
			* = Multiplicação
			/ = Divisão

			*/
		</script>
	</body>
</html>
